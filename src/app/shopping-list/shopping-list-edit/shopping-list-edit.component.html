<div class="row">
  <div class="col-xs-12">
    <form (ngSubmit)="onAddItem(f)" #f="ngForm">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input
            ngModel required
            name="name" 
            id="name"
            type="text" 
            class="form-control">
        </div>
        <div class="col-sm-2 form-group">
          <label for="amount">Amount</label>
          <input
            ngModel required
            pattern="^[1-9]+[0-9]*$"
            name="amount" 
            id="amount"
            type="number" 
            class="form-control">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button
            [disabled]="!f.valid"
            type="submit" 
            class="btn btn-success">Add</button>
          <button class="btn btn-danger" type="button">Delete</button>
          <button class="btn btn-info" type="button">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
