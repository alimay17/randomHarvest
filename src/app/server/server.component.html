

<div class="row">
  <p>Server Status: {{ getServerStatus() }}</p>
  <button 
    class="btn btn-primary"
    (click)="setServerStatus()"
    >Toggle Server</button>
</div>
<div class="row">
  <p *ngIf="serverOnline; else noServer" [ngClass]="{online: serverOnline}">Server Id: {{serverId}}</p>
  <ng-template #noServer>
    <p [ngStyle]="{backgroundColor: getColor()}">None</p>
  </ng-template>
</div>
<div class="row">
  <p></p>
</div>
