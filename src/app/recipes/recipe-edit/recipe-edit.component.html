<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="name">Name</label>
            <input 
              formControlName="name" 
              id="name" 
              type="text" 
              class="form-control">
            <label for="name">Image Url</label>
            <input 
              formControlName="imagePath" 
              id="imagePath" 
              type="text" 
              class="form-control">
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <img src="" class="image-responsive">
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <div class="form-group">
            <label for="description">Description</label>
            <textarea 
              formControlName="description" 
              id="description" 
              type="text" 
              rows="6" 
              class="form-control"></textarea>
          </div>
        </div>
      </div>
      <div class="row">
        <div formArrayName="ingredients" class="col-xs-12">
          <div  
            *ngFor="let ingredientCtrl of getControls(); let i = index"
            [formGroupName]="i"
            class="row">
            <div class="col-xs-8">
              <input
                formControlName="name" 
                type="text" 
                class="form-control">
            </div>
            <div class="col-xs-2">
              <input
                formControlName="amount" 
                type="text" 
                class="form-control">
            </div>
            <div class="col-xs-2">
              <button type="button" class="btn btn-danger">X</button>
            </div>
          </div>
          <hr>
        </div>
      </div>
      <div class="row">
        <div class="col-xs-12">
          <button 
          (click)="onAddIngredient()"
          type="button" 
          class="btn btn-info">Add Ingredient</button>
          <button type="submit" class="btn btn-success">Save</button>
          <button type="button" class="btn btn-danger">Cancel</button>
        </div>
      </div>
    </form>
  </div>
</div>
